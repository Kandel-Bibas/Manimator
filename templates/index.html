<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANIMATOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-900 text-gray-100 flex flex-col p-4 font-sans">
        <header class="flex justify-between items-center mb-8 px-4">
            <button class="text-gray-300 hover:text-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="h-10 w-10 bg-gray-700 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold font-mono mb-8">MANIMATOR</h1>
            <div class="w-full max-w-2xl space-y-8">
                {% if error %}
                    <p class="text-red-500 bg-red-100 p-4 rounded-md">{{ error }}</p>
                {% endif %}

                {% if video %}
                    <div class="bg-gray-800 border-gray-700 rounded-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-lg font-semibold text-gray-100">Generated Animation</h2>
                        </div>
                        <div class="p-6 pt-0 relative">
                            <video width="100%" controls class="rounded-lg">
                                <source src="{{ video }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <a href="{{ video }}" download class="absolute bottom-8 right-8 bg-gray-600 hover:bg-gray-500 rounded-full p-2" title="Download Animation">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </a>
                        </div>
                    </div>
                    <a href="{{ url_for('index') }}" class="inline-block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Generate Another Video
                    </a>
                {% else %}
                    <form method="post" class="space-y-4">
                        <div class="flex items-center space-x-2">
                            <input type="text" id="prompt" name="prompt" placeholder="Enter your animation prompt here..." class="flex-grow bg-gray-800 border-gray-700 text-gray-100 placeholder-gray-400 rounded-md p-4">
                            <button type="submit" class="bg-gray-700 hover:bg-gray-600 rounded-md p-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                            </button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
